<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Your Lists</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="/custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- takes in the attributes and displays on this page -->
<h1> Your New Task</h1>
<h4>Blog Post:</h4>
<p th:text="${title}" />
  <p th:text="${author}" />
	<p th:text="${description}" />
	<p th:text="${status}" />
	 	<a th:href="@{/}"><button class="btn btn-success">Back To Home Page</button></a>
	
<!-- action URL HAS to match up with controller URL and method   -->
 	<form action="#" th:action="@{'/edit/{id}'(id=${id})}" th:object="${user}" th:method="put">
	    <label for="title">Title</label>
	    <input type="text" th:field="${title}" id="title" placeholder="Name" name="title">
	    <!-- <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> -->
	    
	    <label for="author">Author</label>
	    <input type="text" th:value="${author}" id="author" placeholder="author" name="author">
	    <!-- <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span> -->
	    
	    <label for="description">Description</label>
	    <input type="text" th:value="${description}" id="description" placeholder="description">
	<!--     <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span> -->
	    
	    <label for="status">Status</label>
	    <input type="text" th:value="${status}" id="status" placeholder="status">
	<!--     <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span> -->
	            <button type="submit" class="btn btn-info" th:text="update">Edit</button>
	    
	    <input type="submit" value="Update User">   
	</form>
</body>
</html>
